<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace personnel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/espacePersonnel.css">
    <script src="https://kit.fontawesome.com/77d47ba195.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="mobile-menu">
          <ul class="nav-link">
            <li class="menu-logo">
              <!-- menu  -->
              <span class="material-icons white">
                menu
                </span>
              <a href="index.html">
              <img src="..\Images\Logo GameStore-2.png" alt="logo" class="logo">
              </a>
            </li>
            <li class="loupe-panier">
              <a href="">
                <span class="material-icons white">
                  search
                </span>
              </a>
              <a href="">
                <span class="material-icons white">
                  shopping_bag
                  </span>
              </a>
            </li>
          </ul>
         
        </nav>
      </header>
      <main>
        <div class="monEspace">
          <h1>Mon espace</h1>
          <h2>Historique de mes achats</h2>
          <p>Tableau</p>
        </div>
        <div class="favoris">
          <h2>Mes favoris <i class="fa-solid fa-heart"></i></h2>
          <ul>
            <li>The Elder Scrolls IV: Oblivion</li>
            <li>The Witcher 3: Wild Hunt</li>
          </ul>
        </div>
        <div>
          <h2>Mes informations</h2>
            <div>
              <form action="#" method="get">  
                    <div class="alignementForm"> 
                        <input type="text" name="nom" id="nom" class="input" placeholder="Nom"><br>
                    </div>    
                    <div class="alignementForm"> 
                        <input type="text" name="prenom" id="prenom" class="input" placeholder="Prénom"><br>
                    </div>
                    <div class="alignementForm"> 
                        <input type="text" name="adresse" id="adresse" class="input" placeholder="Adresse"><br>
                    </div>    
                    <div class="alignementForm"> 
                        <input type="email" name="email" id="email" class="input" placeholder="Adresse mail"><br>
                    </div>  
                    <div class="alignementForm"> 
                        <input type="tel" name="tel" id="tel" class="input" placeholder="Téléphone"><br>
                    </div>
                    <div class="alignementForm">
                        <input type="password" name="password" id="password" class="input" placeholder="Mot de passe"><br>
                    </div>    
                    <div class="alignementForm">
                        <input type="password" name="password" id="confirmPassword" class="input" placeholder="Confirmer mot de passe"><br>
                    </div>
                    <div class="alignementForm">
                        <input type="button" value="Sauvegarder modifications" class="bouton">
                    </div>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div class="mentions">
            <p>Mentions légales</p>
            <p>Nos magasins</p>
        </div>
        <div class="mentions">
            <p>Contacts</p>
            <p>Qui sommes-nous ?</p>
        </div>
        <div class="reseauxSociaux">
            <a href="https://www.instagram.com/">
                <img src="../Images/instagram.png" alt="Logo Instagram">
            </a>
            <a href="https://www.facebook.com/?locale=fr_FR">
                <img src="../Images/sociale.png" alt="Logo Facebook">
            </a>
            <a href="https://x.com/?lang=fr">
                <img src="../Images/twitter.png" alt="Logo Twitter">
            </a>
        </div>
    </footer>
</body>
</html>
